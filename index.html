<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add them scripts -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <!-- prep the place to put -->
    <div id="inject_here"></div>

    <script>
      // use css selector i.e. #inject_here
      const domContainer = document.querySelector("#inject_here");

      class Card extends React.Component {
        render() {
          return React.createElement(
            "div",
            { style: {border: "solid 1px red"}},
            [this.props.children]
          );
        }
      }

      function AText(props) {
        return React.createElement("p", {}, props.children);
      }

      function SomeLabel(props) {
        return React.createElement("p", {}, "I am a label");
      }

      // create component -- with some state
      class SomeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { liked: false };
        }

        render() {
          if (this.state.liked) {
            return "Yay! Thanks you!";
          }

          return React.createElement(
            "button",
            { onClick: () => this.setState({ liked: true }) },
            "Like me please."
          );
        }
      }

      // render ze element
      ReactDOM.render(React.createElement(Card, {}, [
        React.createElement(SomeButton, {key: "1"}),
        React.createElement(AText, {key: "2"}, "Hello World"),
        React.createElement(SomeLabel, {key: "3"}),
      ]), domContainer);
    </script>
  </body>
</html>
